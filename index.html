<!doctype html>
<html lang="en">
    <head>
        <title>My web page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Personalized your evenings experience</h1>
        <h1>Choose your mood for the night.</h1>

        <div class="emojiButton">
            <button id="excited">😁</button>
            <button id="happy">😊</button>
            <button id="sad">😢</button>
            <button id="angry">😡</button>
            <button id="tired">😴</button>
            <button id="sick">🤒</button>
            <button id="anxious">😫</button>
            <button id="lazy">😪</button>
        </div>

        <div class="container">
            <div id="recipeBlock">
                <div id="recipes"></div>
                <div id="cocktail-suggestion"></div>
            </div>

            <div id="musicBlock">
                <div id="song-suggestion"></div>
                <div id="play-song"></div>
                <div id="video-thumb">
                </div>
            </div>
        </div>

        <br>
        <script src="js/script.js"></script>
    </body>
</html>
